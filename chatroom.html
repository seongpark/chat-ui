<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="image/dear.png" type="image/x-icon">
        <title>Dear</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <style>
            a {
                text-decoration: none;
            }

            hr {
                color: #5c5c5c;
            }
        </style>
    </head>
    <body>
        <div class="fixed-top">
            <div class="top-menu">
                <div class="d-flex justify-content-between">
                    <div>
                        <div style="height:5px;"></div>
                        <a href="" style="color: black; font-size: 25px; margin-left:15px;">
                            <i class="fa-solid fa-chevron-left"></i>
                        </a>
                    </div>
                    <div>
                        <div style="height:5px;"></div>
                        <a style="color: black; font-size: 23px; margin-left:10px;">
                            박민성
                        </a>
                    </div>
                    <div>

                        <div style="height:5px;"></div>
                        <a href="../" style="color: black; font-size: 25px; margin-right:20px;">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top:60px"></div>

        <div style="height: 10px;"></div>
        <div class="container mt-4">
            <div class="d-flex justify-content-start mt-3">
                <div class="profile-2"></div>
                <div>
                    <div class="d-flex justify-content-start">
                        <p style="margin-bottom:0; font-size:15px;">
                            <p style="font-size: 18px; margin-bottom: 0;">박민성</p>
                        </div>
                        <div style="height: 2px;"></div>
                        <div class="message-box">안녕하다냥냥냥냥냥</div>
                        <p style="font-size: 13px; color: #818181;">2022.10.11 12:11</p>
                    </div>
                </div>
            </div>
            <div style="height: 130px;"></div>
            <div class="fixed-bottom">

                <div class="message">
                    <div style="margin-top: 7px;"></div>
                    <div class="d-flex flex-row  ">
                        <input type="text" class="sendbox" placeholder="메세지 입력">
                        <a class="sendbtn">
                            <i class="fa-solid fa-paper-plane" style="font-size:17px"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let currentHeight = 0; // 이것 함수 안에 있으면 제대로 작동 안함!!
var scrollInterval = setInterval(function() {
  let pageBottom = document.documentElement.scrollHeight;
  if(currentHeight < pageBottom) {
    document.documentElement.scrollTop = document.documentElement.scrollHeight;
    currentHeight = pageBottom;
    console.log(`스크롤 중 현재 바닥 위치 : ${currentHeight}`);
  } else {
    clearInterval(scrollInterval);
    console.log(`스크롤을 끝냈습니다. currentHeight 값 ${currentHeight}, pageBottom 값 ${pageBottom}`)
  }
}, 1);
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>
</html>
