<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dear</title>
        <link rel="shortcut icon" href="../image/dear.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css?ver=4">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        .num::placeholder {
            text-align: center;
        }
        .num {
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="fixed-top head">
            <div class="container">
                <h3>
                    <a href=""><i class="fa-solid fa-chevron-left"></i></a> 정보 입력
                </h3>
            </div>
        </div>

        <div class="container" style="margin-top:100px;">
            <h5>로그인 정보 설정</h5>
            <input type="text" class="form1 mt-2" placeholder="아이디">
            <input type="password" class="form1 mt-4    " placeholder="비밀번호">
            <div style="height:30px"></div>
            <h5>계정 정보 설정</h5>
            <input type="text" class="form1 mt-2" placeholder="이름">
            <input type="email" class="form1 mt-4" placeholder="이메일">
            <div class="d-flex flex-row mt-3">
                <input type="number" class="form1 num mt-2" placeholder="010" value="010" oninput='handleOnInput(this, 3)' readonly> <p style="margin-top:10px;">-</p>
                <input type="number" class="form1 num mt-2" placeholder="1234"  oninput='handleOnInput(this, 4)'>  <p style="margin-top:10px;">-</p>
                <input type="number" class="form1 num mt-2" placeholder="5678"  oninput='handleOnInput(this, 4)'>
              </div>
        </div>
        <div class="fixed-bottom okbtnfix">
            다음
        </div>
        <script>
            function handleOnInput(el, maxlength) {
  if(el.value.length > maxlength)  {
    el.value 
      = el.value.substr(0, maxlength);
  }
}
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>
</html>
