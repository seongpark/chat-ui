<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dear</title>
        <link rel="shortcut icon" href="../image/dear.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css?ver=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">    
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
    </head>
    <body>
        <div class="container" style="margin-top:90px;">
            <center>
                <img
                    src="../image/dearlogo.svg"
                    alt=""
                    width="80px"
                    style="filter: drop-shadow(5px 5px 12px rgba(0, 0, 0, 0.16)">
                <div style="margin-top: 70px;"></div>
                <input type="text" class="form1" placeholder="아이디">
                <div style="margin-top: 40px;"></div>
                <input type="password" class="form1" placeholder="비밀번호">
            </center>
            <div style="margin-top: 40px;"></div>
            <button type="submit" class="loginbtn">로그인</button>

        </div>

        <div class="fixed-bottom">
        <div class="menu_login">
            <a href="">회원가입</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="">계정 찾기</a>
        </div>
        </div>

        <script>
            $(document).ready(function () {
                $('.main i').on('click', function () {
                    $('input').toggleClass('active');
                    if ($('input').hasClass('active')) {
                        $(this)
                            .attr('class', "fa fa-eye-slash fa-lg")
                            .prev('input')
                            .attr('type', "text");
                    } else {
                        $(this)
                            .attr('class', "fa fa-eye fa-lg")
                            .prev('input')
                            .attr('type', 'password');
                    }
                });
            });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>
</html>
